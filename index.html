<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div id="main-card">
            <div id="img-section">
                <div id="blur">
                    <img src="src/imgs/icon-view.svg" alt="Icon - View">
                </div>
                <img src="src/imgs/image-equilibrium.jpg" alt=" Image - Equilibrium">
            </div>

            <div id="texts-section">
                <span id="title">Equilibrium #3429</span>
                <span id="text">Our Equilibrium collection promotes balance and calm.</span>
            </div>

            <div id="info-section">
                <div id="eth">
                    <img src="src/imgs/icon-ethereum.svg" alt="Ethereum">0.041 ETH
                </div>
                <div id="days">
                    <img src="src/imgs/icon-clock.svg" alt="Icon - Clock">3 days left
                </div>
            </div>

            <div id="hr"></div>

            <div id="profile-section">
                <img src="src/imgs/image-avatar.png" alt="Avatar Profile">
                Creation of
                <span id="jw">Jules Wyvern</span>
            </div>
        </div>
    </main>
</body>
</html>
